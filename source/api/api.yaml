components:
  headers:
    RateLimit-Limit:
      description: Total number of tries possible
      required: true
      schema:
        type: number
        minimum: 1
        maximum: 50
    RateLimit-Remaining:
      description: Remaining number of tries possible
      required: true
      schema:
        type: number
        minimum: 0
        maximum: 50
    RateLimit-Reset:
      description: Time in seconds before rate limiting resets
      required: true
      schema:
        type: number
        minimum: 0
        maximum: 3600
  schemas:

    psnSummary:
      type: object
      properties:
        psnUserData: 
          type: object
          properties:
            name:
              type: string
              minLength: 0
              maxLength: 100
            onlineId:
              type: string
              minLength: 0
              maxLength: 100
            isPSPlus:
              type: boolean
            accountId:
              type: string
              minLength: 1
              maxLength: 100
            picture:
              type: string
              format: url
            games:
              type: array
              items:
                properties:
                  name:
                    type: string
                    minLength: 0
                    maxLength: 100
                  picture:
                    type: string
                    format: url
                  earnedTrophies:
                    type: object
                    properties:
                      bronze:
                        type: integer
                        minimum: 0
                        maximum: 999999999999
                      silver:
                        type: integer
                        minimum: 0
                        maximum: 999999999999
                      gold:
                        type: integer
                        minimum: 0
                        maximum: 999999999999
                      platinum:
                        type: integer
                        minimum: 0
                        maximum: 999999999999
                  definedTrophies:
                    type: object
                    properties:
                      bronze:
                        type: integer
                        minimum: 0
                        maximum: 999999999999
                      silver:
                        type: integer
                        minimum: 0
                        maximum: 999999999999
                      gold:
                        type: integer
                        minimum: 0
                        maximum: 999999999999
                      platinum:
                        type: integer
                        minimum: 0
                        maximum: 999999999999
    steamSummary:
      type: object
      properties:
          data:
            type: object
            properties:
              response:
                type: object
                properties:
                  players:
                    type: array
                    items:
                      type: object
                      properties:
                        steamid: 
                          type: string
                          minLength: 0
                          maxLength: 63
                        communityvisibilitystate:
                          type: number
                          minimum: 0
                          maximum: 9
                        profilestate:
                          type: number
                          minimum: 0
                          maximum: 9
                        personname:
                          type: string
                          minLength: 1
                          maxLength: 100
                        profileurl:
                          type: string
                          format: url
                        avatar:
                          type: string
                          format: url
                        avatarmedium:
                          type: string
                          format: url
                        avatarfull:
                          type: string
                          format: url
                        avatarhash:
                          type: string
                          minLength: 1
                          maxLength: 100
                        lastlogoff:
                          type: number
                          minimum: 0
                          maximum: 9999999999999999
                        personastate:
                          type: number
                          minimum: 0
                          maximum: 9
                        primaryclanid:
                          type: string
                          minLength: 0
                          maxLength: 999
                        timecreated:
                          type: number
                          minimum: 0
                          maximum: 9999999999999999
                        personastateflag:
                          type: number
                          minimum: 0
                          maximum: 9
    
    steamRecentlyPlayed:
      type: object
      properties:
        data:
          type: object
          properties:
            responses:
              type: object
              properties:
                total_count:
                  type: number
                  minimum: 0
                  maximum: 100
                games:
                  type: array
                  minItems: 0
                  maxItems: 100
                  items:
                    type: object
                    properties:
                      appid:
                        type: number
                        minimum: 0
                        maximum: 99999999999999999999
                      name:
                        type: string
                        minLength: 1
                        maxLength: 9999999999
                      playtime_2weeks:
                        type: number
                        minimum: 0
                        maximum: 9999999
                      playtime_forever:
                        type: number
                        minimum: 0
                        maximum: 999999999999999999
                      img_icon_url:
                        type: string
                        minLength: 1
                        maxLength: 999999
                      playtime_windows_forever:
